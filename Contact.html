  <main class="contact-container">
    <h1>Me Contacter</h1>
    <form action="index.php" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" name="nomComplet" placeholder="Nom Prénom" required />
      </div>

      <div class="form-group">
        <label for="mail">E-mail :</label>
        <input type="email" id="mail" name="user_mail" placeholder="exemple@exemple.ext" required />
      </div>

      <div class="form-group">
        <label for="objet">Objet :</label>
        <select name="objet" id="objet" required>
          <option value="retour">Retour</option>
          <option value="aide">Aide</option>
          <option value="autre">Autre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message :</label>
        <textarea name="descriptif" id="message" rows="8" placeholder="Écris ton message ici..." required></textarea>
      </div>

      <div class="form-actions">
        <input type="reset" value="Réinitialiser">
        <input type="submit" name="submitForm" value="Envoyer">
      </div>
    </form>
  </main>

</body>
